<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<th:block th:replace="general.html :: headerScripts"></th:block>
</head>
<body>

<div class="page-loading">
	<img src="/images/loader.gif" alt="" />
	<span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">

	<!-- RESPONSIVE HEADER -->
	<div th:replace="general.html :: responsive_header(islogged3=${logged}, usrId3=${userId}, profileUrl3=${urlAvatar}, userName3=${name}, userSurname3=${surname}, userEmail3=${email}, isAdmin3=${isAdmin})"></div>

	<!-- HEADER -->
	<div th:replace="general.html :: header(isLogged=${logged}, profileUrl=${urlAvatar})"></div>

	<section class="overlape">
		<div class="block no-padding">
			<div data-velocity="-.1" style="background: url(http://placehold.it/1600x800) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
			<div class="container fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner-header">
							<h3>Lista de Usuarios</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id="featured-jobs">
		<div class="block">
			<div data-velocity="-.1" style="background: url('images/resource/parallax5.jpg') repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="filterbar">
							<div class="sortby-sec">
								<span>Ordenar por</span>
								<select data-placeholder="Fecha registro" class="chosen">
									<option>Nuevos</option>
									<option>Antigups</option>
								</select>
								<select data-placeholder="Ultima conexión" class="chosen">
									<option>Más reciente</option>
									<option>Menos reciente</option>
								</select>
								<select data-placeholder="Nombre" class="chosen">
									<option>A - Z</option>
									<option>Z - A</option>
								</select>
							</div>
							<h5 th:text="${listUsers.size()} + ' Usuarios'"></h5>
						</div>
						<div class="job-listings-sec">
							<div th:each="user: ${listUsers}" th:object="${user}" class="job-listing rounded">
								<a>
									<div class="job-left">
										<div class="job-logo">
											<img th:src="*{urlAvatar}" alt='' />
										</div>
									</div>
									<div class="job-center">
										<h2  class="job-position" th:text="*{name}+' '+*{surname}"></h2>
									</div>
									<div class="job-bottom">
										<div class='job-data' th:inline="text"><i class="la la-map-marker la-2x"></i> -- </div>
										<div class='job-data' th:inline="text"><i class="la la-globe la-2x"></i> [[*{language}]]</div>
										<div class='job-data' th:inline="text"><i class="la la-calendar la-2x"></i>  Created: [[*{date_created}]] </div>
										<div class='job-data' th:inline="text"><i class="la la-calendar la-2x"></i>  Last Connection: [[*{last_connection}]]</div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<div th:replace="general :: footer"></div>

</div>
<!-- SIDEBAR -->
<div th:replace="general.html :: sidebar(islogged2=${logged}, usrId=${userId}, profileUrl2=${urlAvatar}, userName=${name}, userSurname=${surname}, userEmail=${email}, isAdmin=${isAdmin})"></div>
<!-- SCRIPTS -->
<div th:replace="general :: scripts"></div>
<!--<script src="/js/jquery.scrollbar.min.js" type="text/javascript"></script>-->
<script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
<!--<script src="/js/home.js" type="text/javascript"></script>-->
</body>
</html>

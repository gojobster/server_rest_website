<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Jobhunt</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="CreativeLayers">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css" />
	<link rel="stylesheet" href="css/icons.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" />
	<link rel="stylesheet" type="text/css" href="css/chosen.css" />
	<link rel="stylesheet" type="text/css" href="css/colors/colors.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
	
</head>
<body>

<div class="page-loading">
	<img src="images/loader.gif" alt="" />
	<span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">

	<!-- RESPONSIVE HEADER -->
	<div th:replace="general :: responsive_header"></div>

	<!-- HEADER -->
	<div th:replace="general.html :: header(isLogged=${logged}, profileUrl=${urlAvatar})"></div>

	<section class="overlape">
		<div class="block no-padding">
			<div data-velocity="-.1" style="background: url(http://placehold.it/1600x800) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
			<div class="container fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner-header">
							<h3>Contact</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="block">
			<div class="container">
				 <div class="row">
				 	<div class="col-lg-8 column">
				 		<div class="contact-form">
				 			<form>
				 				<div class="row">
				 					<div class="col-lg-12">
				 						<span class="pf-title"><strong>Nombre y apellidos</strong></span>
				 						<div class="pf-field">
				 							<input type="text" placeholder="" />
				 						</div>
				 					</div>
				 					<div class="col-lg-12">
				 						<span class="pf-title"><strong>Email</strong></span>
				 						<div class="pf-field">
				 							<input type="text" placeholder="" />
				 						</div>
				 					</div>
				 					<div class="col-lg-12">
				 						<span class="pf-title"><strong>Asunto</strong></span>
				 						<div class="pf-field">
				 							<input type="text" placeholder="" />
				 						</div>
				 					</div>
				 					<div class="col-lg-12">
				 						<span class="pf-title"><strong>Mensaje</strong></span>
				 						<div class="pf-field">
				 							<textarea></textarea>
				 						</div>
				 					</div>
				 					<div class="col-lg-12">
				 						<button type="submit">Enviar</button>
				 					</div>
				 				</div>
				 			</form>
				 		</div>
				 	</div>
				 	<div class="col-lg-4 column">
					 	<div class="contact-textinfo">
							<h3><strong>Oficinas Talendorse</strong></h3>
					 		<ul>
					 			<li><i class="la la-map-marker"></i><span><strong>Dirección: </strong>Barcelona, España </span></li>
								<li><i class="la la-phone"></i><span><strong>Telefono:</strong> +34 343 343</span></li>
								<li><i class="la la-envelope-o"></i><span><strong>Email:</strong> hello@talendorse.com</span></li>
					 		</ul>
					 	</div>
					</div>
				 </div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<div th:replace="general :: footer"></div>

</div>

<!-- SIDEBAR -->
<div th:replace="general.html :: sidebar(islogged2=${logged}, usrId=${userId}, profileUrl2=${urlAvatar}, userName=${name}, userSurname=${surname}, userEmail=${email})"></div>

<!-- SCRIPTS -->
<div th:replace="general :: scripts"></div>

</body>
</html>

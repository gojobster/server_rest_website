<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Talendorse. The net works.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="CreativeLayers">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.css" />
	<link rel="stylesheet" href="/css/icons.css">
	<link rel="stylesheet" href="/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/css/responsive.css" />
	<link rel="stylesheet" type="text/css" href="/css/chosen.css" />
	<link rel="stylesheet" type="text/css" href="/css/colors/colors.css" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>
<body>
	<div class="page-loading">
		<img src="/images/loader.gif" alt="" />
		<span>Skip Loader</span>
	</div>

	<div class="theme-layout" id="scrollup">

		<!-- RESPONSIVE HEADER -->
		<div th:replace="general :: responsive_header"></div>

		<!-- HEADER -->
		<div th:replace="general.html :: header(isLogged=${logged}, profileUrl=${urlAvatar})"></div>

		<section class="overlape">
			<div class="block no-padding">
				<div data-velocity="-.1" style="background: url(http://placehold.it/1600x800) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
				<div class="container fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="inner-header">
								<h3>Mi Perfil</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="block no-padding">
				<div class="container">
					<div class="row no-gape">
						<aside class="col-lg-3 column border-right">
							<div class="widget">
								<div class="tree_widget-sec">
									<ul>
										<li class="inner-child">
											<a href="#" title=""><i class="la la-file-text"></i>Mi Perfil</a>
											<ul>
												<li><a href="#MisDatos" title="" onclick="SmoothScrollTo(this,0)">Mis Datos</a></li>
												<li><a href="#MisOfertas" title="" onclick="SmoothScrollTo(this,0)">Mis Ofertas</a></li>
												<li><a href="#MisRecomendaciones" title="" onclick="SmoothScrollTo(this,0)">Mis Recomendaciones</a></li>
											</ul>
										</li>
										<li><a  href="/logout" title=""><i class="la la-unlink"></i>Desconectar</a></li>
									</ul>
								</div>
							</div>
						</aside>
						<div class="col-lg-9 column">
							<div class="padding-left">
								<div class="row">
									<div class="col-md-12">
										<h3 id="#MisDatos">Mis Datos</h3>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="profile-image"><img th:src="${myProfile.urlAvatar}"  alt="" /></div>
									</div>
								</div>
								<div class="col-md-8">
									<table class="profile-info">
										<tr>
											<td>Nombre</td>
											<td th:text="${myProfile.name}"></td>
											<td>Apellidos</td>
											<td th:text="${myProfile.surname}"></td>
										</tr>
										<tr>
											<td th:if="${myProfile.phone.length()>0}">Teléfono</td>
											<td th:if="${myProfile.phone.length()>0}"th:text="${myProfile.phone}"></td>
											<td>Email</td>
											<td th:text="${myProfile.email}"></td>
										</tr>
									</table>
								</div>
								<div class="row">
									<div class="col-md-12">
										<h3 id="#MisOfertas">Mis Ofertas</h3>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<form name="MisOfertas">
											<table id="ofertas">
												<tr><th>Compañía</th><th>Posición</th><th>Salario</th><th>Fechas</th><th>Endorser</th><th>Estado</th><th></th></tr>
												<tr th:each="offer: ${listMyOffers}" th:object="${offer}" class="job-listing rounded">
													<td th:text="*{nameCompany}"></td>
													<td th:text="*{position}"></td>
													<td th:text="*{salary_min} + ' - ' + *{salary_max}"></td>
													<td th:text="*{date_start} + ' - ' + *{date_end}"></td>
													<td th:text="*{endorser}"></td>
													<td th:text="*{status}"></td>
													<td th:id="'offer_'+*{id_offer}"><i class="fas fa-times"></i><i class="fas fa-check"></i></td>
												</tr>
											</table>
										</form>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<h3 id="#MisRecomendaciones">Mis Recomendaciones</h3>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<form name="MisOfertas">
											<table id="recomendaciones">
												<tr><th>Compañía</th><th>Posición</th><th>Recompensa</th><th>Fecha</th><th>Candidato</th><th>Estado</th><th></th></tr>
												<tr th:each="end: ${listMyEndorsements}" th:object="${end}" class="job-listing rounded">
													<td th:text="*{nameCompany}"></td>
													<td th:text="*{position}"></td>
													<td th:text="*{reward}"></td>
													<td th:text="*{date_start} + ' - ' + *{date_end}"></td>
													<td th:text="*{candidate}"></td>
													<td th:text="*{status}"></td>
													<td th:id="'endorse_'+*{id_offer}"><i class="fas fa-times"></i></td>
												</tr>
											</table>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- FOOTER -->
		<div th:replace="general :: footer"></div>

	</div>

	<!-- SIDEBAR -->
	<div th:replace="general.html :: sidebar(islogged2=${logged}, usrId=${userId}, profileUrl2=${urlAvatar}, userName=${name}, userSurname=${surname}, userEmail=${email})"></div>

	<!-- SCRIPTS -->
	<div th:replace="general :: scripts"></div>

	<script src="/js/tag.js" type="text/javascript"></script>
	<script src="/js/maps3.js" type="text/javascript"></script>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCYc537bQom7ajFpWE5sQaVyz1SQa9_tuY&sensor=true&libraries=places"></script>

	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<th:block th:replace="general.html :: headerScripts"></th:block>
	<link rel="stylesheet" type="text/css" href="/css/jobs.css" />
</head>
<body>

<div class="page-loading">
	<img src="/images/loader.gif" alt="" />
	<span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">

	<!-- RESPONSIVE HEADER -->
	<div th:replace="general.html :: responsive_header(islogged3=${logged}, usrId3=${userId}, profileUrl3=${urlAvatar}, userName3=${name}, userSurname3=${surname}, userEmail3=${email}, isAdmin3=${isAdmin})"></div>

	<!-- HEADER -->
	<div th:replace="general.html :: header(isLogged=${logged}, profileUrl=${urlAvatar})"></div>

	<section>
		<div class="block no-padding">
			<div class="container fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="find-cand-sec">
							<div class="home-background d-none d-sm-block"></div>
<!--							<div class="iconmove  d-none d-sm-block"><img class="animute" src="/images/home_background.jpg" alt="" /></div>-->
							<!-- <div class="mockup-top"><img class="animute" src="http://placehold.it/770x600" alt="" /></div> -->
							<!-- <div class="mockup-bottom"><img src="http://placehold.it/689x528" alt="" /></div> -->
							<div class="container">
								<div class="row d-none d-sm-block">
									<div class="col-sm-12">
										<div class="find-cand">
											<h1>Talendorse</h1>
											<h3>the net works</h3>
										</div>
									</div>
								</div>
								<div class="row d-block">
									<div class="col-sm-12">
										<div class="find-cand">
											<form action="search" type="get" enctype="application/x-www-form-urlencoded">
												<div class="job-field">
													<input type="text" placeholder="Search job offer" name="s"/>
												</div>
												<button id="send"><i class="la la-search"></i></button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="scroll-to style2">
							<a href="#featured-jobs" title=""><i class="la la-arrow-down"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="featured-jobs">
		<div class="block">
			<div data-velocity="-.1" style="background: url('images/resource/parallax5.jpg') repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="heading">
							<h2>Featured Jobs</h2>
						</div><!-- Heading -->
						<a th:each="offer: ${listOffers}" th:object="${offer}" class="offer row" th:href="'offer/' + *{id_offer}">
							<div class="col-4 col-md-3 col-lg-2 col-xl-1 offer-image">
								<img th:src="*{path_image_company}" alt='' />
							</div>
							<div class="col-8 col-md-9 col-lg-8 col-xl-9 offer-company">
								<h2  th:text="*{position}"></h2>
								<h4  th:text="*{nameCompany}"></h4>
								<h5 class="d-none d-sm-block description" th:utext="*{summary}"></h5>

							</div>
							<div class="col-lg-2 d-none d-lg-flex offer-reward-lg">
								<div class='job-reward'><p th:text="*{reward}+' €'" class="reward"></p><p>Recompensa</p></div>
							</div>
							<div class="col-12 offer-details">
								<div class='job-data' th:inline="text"><i class="la la-map-marker la-2x"></i>  [[*{city}]]</div>
								<div class='job-data' th:inline="text"><i class="la la-money la-2x"></i>  [[*{salary_min}]]€ - [[*{salary_max}]]€</div>
								<div class='job-data d-none d-sm-block' th:inline="text"><i class="la la-calendar la-2x"></i>  Started: [[*{time_from_start}]] days ago</div>
								<div class='job-data d-none d-sm-block' th:inline="text"><i class="la la-calendar la-2x"></i>  Expires: [[*{time_to_end}]] days ago</div>
							</div>
							<div class="col-12 d-block d-lg-none">
								<div class='offer-reward'><p th:text="*{reward}+' €'"></p>Recompensa</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<div th:replace="general :: footer"></div>

</div>
<!-- SIDEBAR -->
<div th:replace="general.html :: sidebar(islogged2=${logged}, usrId=${userId}, profileUrl2=${urlAvatar}, userName=${name}, userSurname=${surname}, userEmail=${email}, isAdmin=${isAdmin})"></div>

<!-- SCRIPTS -->
<div th:replace="general :: scripts"></div>
<!--<script src="/js/jquery.scrollbar.min.js" type="text/javascript"></script>-->
<script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
<!--<script src="/js/home.js" type="text/javascript"></script>-->
</body>
</html>

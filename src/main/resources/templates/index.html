<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Jobster. The net works.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="CreativeLayers">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css" />
	<link rel="stylesheet" href="css/icons.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" />
	<link rel="stylesheet" type="text/css" href="css/chosen.css" />
	<link rel="stylesheet" type="text/css" href="css/colors/colors.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>
<body>

<div class="page-loading">
	<img src="images/loader.gif" alt="" />
	<span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">

	<!-- RESPONSIVE HEADER -->
	<div th:replace="general :: responsive_header"></div>

	<!-- HEADER -->
	<div th:replace="general :: header"></div>

	<section>
		<div class="block no-padding">
			<div class="container fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="find-cand-sec">
							<div class="iconmove"><img class="animute" src="images/home_background.jpeg" alt="" /></div>
							<!-- <div class="mockup-top"><img class="animute" src="http://placehold.it/770x600" alt="" /></div> -->
							<!-- <div class="mockup-bottom"><img src="http://placehold.it/689x528" alt="" /></div> -->
							<div class="container">
								<div class="row">
									<div class="col-lg-8">
										<div class="find-cand">
											<h1>Jobster</h1>
											<h3>the net works</h3>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<div class="find-cand">
											<form action="search" type="post" enctype="application/x-www-form-urlencoded">
												<div class="job-field">
													<input type="text" placeholder="Search job offer" name="s"/>
												</div>
												<button id="send"><i class="la la-search"></i></button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="scroll-to style2">
							<a href="#featured-jobs" title=""><i class="la la-arrow-down"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="featured-jobs">
		<div class="block">
			<div data-velocity="-.1" style="background: url('images/resource/parallax5.jpg') repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="heading">
							<h2>Featured Jobs</h2>
						</div><!-- Heading -->
						<div class="job-listings-sec">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<div th:replace="general :: footer"></div>

</div>

<!-- LOGIN POPUP -->
<div th:replace="general :: login_popup"></div>
<!-- SIGNUP POPUP -->
<div th:replace="general :: signup_popup"></div>

<!-- SCRIPTS -->
<div th:replace="general :: scripts"></div>
<script src="js/home.js" type="text/javascript"></script>
</body>
</html>

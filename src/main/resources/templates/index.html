<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Jobster. The net works.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="CreativeLayers">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css" />
	<link rel="stylesheet" href="css/icons.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/responsive.css" />
	<link rel="stylesheet" type="text/css" href="css/chosen.css" />
	<link rel="stylesheet" type="text/css" href="css/colors/colors.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>
<body>

<div class="page-loading">
	<img src="images/loader.gif" alt="" />
	<span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">
	<div class="responsive-header three">
		<div class="responsive-menubar">
			<div class="res-logo"><a href="index.html" title=""><img src="images/jobster2.png" alt="" /></a></div>
			<div class="menu-resaction">
				<div class="res-openmenu">
					<img src="images/icon5.png" alt="" /> Menu
				</div>
				<div class="res-closemenu">
					<img src="images/icon6.png" alt="" /> Close
				</div>
			</div>
		</div>
		<div class="responsive-opensec">
			<div class="btn-extars">
				<a href="#" title="" class="post-job-btn"><i class="la la-plus"></i>Post Jobs</a>
				<ul class="account-btns">
					<li class="signup-popup"><a title=""><i class="la la-key"></i> Sign Up</a></li>
					<li class="signin-popup"><a title=""><i class="la la-external-link-square"></i> Login</a></li>
				</ul>
			</div><!-- Btn Extras -->
			<form class="res-search">
				<input type="text" placeholder="Job title, keywords or company name" />
				<button type="submit"><i class="la la-search"></i></button>
			</form>
		</div>
	</div>

	<!-- HEADER -->
	<div th:replace="general :: header"></div>

	<section>
		<div class="block no-padding">
			<div class="container fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="find-cand-sec">
							<div class="iconmove"><img class="animute" src="images/home_background.jpeg" alt="" /></div>
							<!-- <div class="mockup-top"><img class="animute" src="http://placehold.it/770x600" alt="" /></div> -->
							<!-- <div class="mockup-bottom"><img src="http://placehold.it/689x528" alt="" /></div> -->
							<div class="container">
								<div class="row">
									<div class="col-lg-8">
										<div class="find-cand">
											<h1>Jobster</h1>
											<h3>the net works</h3>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-lg-12">
										<div class="find-cand">
											<form onsubmit="search(); return false;">
												<div class="job-field">
													<input type="text" placeholder="Search job offer" name="search_key"/>
												</div>
												<div class="job-field">
													<select data-placeholder="City, province or region" class="chosen-city" name="search_city">
														<option>Barcelona</option>
														<option>Badalona</option>
														<option>Hospitalet</option>
														<option>Sant Cugat</option>
														<option>Sant Andreu</option>
													</select>
												</div>
												<button id="send"><i class="la la-search"></i></button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="scroll-to style2">
							<a href="#featured-jobs" title=""><i class="la la-arrow-down"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="featured-jobs">
		<div class="block">
			<div data-velocity="-.1" style="background: url(images/resource/parallax5.jpg) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="heading">
							<h2>Featured Jobs</h2>
						</div><!-- Heading -->
						<div class="job-listings-sec">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<div th:replace="general :: footer"></div>

</div>

<!-- LOGIN POPUP -->
<div th:replace="general :: login_popup"></div>
<!-- SIGNUP POPUP -->
<div th:replace="general :: signup_popup"></div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/modernizr.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/wow.min.js" type="text/javascript"></script>
<script src="js/slick.min.js" type="text/javascript"></script>
<script src="js/parallax.js" type="text/javascript"></script>
<script src="js/select-chosen.js" type="text/javascript"></script>
<script src="js/counter.js" type="text/javascript"></script>
<script src="js/mouse.js" type="text/javascript"></script>
<script src="js/home.js" type="text/javascript"></script>

</body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="icon" type="image/png" href="/images/te_icon.png">
	<title>Talendorse. The net works.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Talendorse">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.css" />
	<link rel="stylesheet" href="/css/icons.css">
	<link rel="stylesheet" href="/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/css/custom-style.css" />
	<link rel="stylesheet" type="text/css" href="/css/responsive.css" />
	<link rel="stylesheet" type="text/css" href="/css/chosen.css" />
	<link rel="stylesheet" type="text/css" href="/css/colors/colors.css" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>
<body>

<div class="page-loading">
	<img src="/images/loader.gif" alt="" />
	<span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">

	<!-- RESPONSIVE HEADER -->
	<div th:replace="general.html :: responsive_header(islogged3=${logged}, usrId3=${userId}, profileUrl3=${urlAvatar}, userName3=${name}, userSurname3=${surname}, userEmail3=${email}, isAdmin3=${isAdmin})"></div>

	<!-- HEADER -->
	<div th:replace="general.html :: header(isLogged=${logged}, profileUrl=${urlAvatar})"></div>

	<section class="overlape">
		<div class="block no-padding">
			<div data-velocity="-.1" style="background: url(http://placehold.it/1600x800) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
			<div class="container fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner-header">
							<h3 th:text="*{company.name}"></h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="block no-padding">
			<div class="container">
				<div class="row no-gape">
					<aside class="col-lg-3 column border-right">
						<div class="widget">
							<div class="tree_widget-sec">
								<ul>
									<li class="inner-child">
										<a href="#" title=""><i class="la la-file-text"></i>Company Profile</a>
										<ul>
											<li><a href="#mp" title="">Description</a></li>
											<li><a href="#ci" title="">Contact Information</a></li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
					</aside>
					<div class="col-lg-9 column">
						<div class="padding-left">
							<div class="row profile-title" id="mp">
								<h3>Profile</h3>
								<div class="upload-img-bar">
									<span><img th:src="*{company.pathImg}" alt="" style="width:100px; height:80px"/><i>x</i></span>
									<div class="upload-info">
									</div>
								</div>
							</div>
							<div class="profile-form-edit">
								<div class="col-lg-12">
									<span class="pf-title">Description</span>
									<div class="pf-field">
											<input type="text" th:placeholder="*{company.description}" />
									</div>
								</div>
							</div>
							<div class="contact-edit" id="ci">
								<h3>Contact</h3>
								<form>
									<div class="row">

										<div class="col-lg-6">
											<span class="pf-title">City</span>
											<div class="pf-field">
												<input type="text" th:placeholder="*{company.city}" />
											</div>
										</div>
										<div class="col-lg-6">
											<span class="pf-title">Country</span>
											<div class="pf-field">
												<input type="text" th:placeholder="*{company.country}" />
											</div>
										</div>
										<div class="col-lg-12">
											<span class="pf-title">Website</span>
											<div class="pf-field">
												<input type="text" th:placeholder="*{company.website}" />
											</div>
										</div>
										<div class="col-lg-12">
											<span class="pf-title">Maps</span>
											<div class="pf-map">
												<div id="map_div"></div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<div th:replace="general :: footer"></div>

</div>

<!-- SIDEBAR -->
<div th:replace="general.html :: sidebar(islogged2=${logged}, usrId=${userId}, profileUrl2=${urlAvatar}, userName=${name}, userSurname=${surname}, userEmail=${email}, isAdmin=${isAdmin})"></div>


<!-- SCRIPTS -->
<div th:replace="general :: scripts"></div>

<script src="/js/tag.js" type="text/javascript"></script>
<!--<script src="/js/maps3.js" type="text/javascript"></script>-->
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA2HJCZGm_y8CaD-397ddrRoMqqmGGMogo&libraries=places"></script>

	/*<![CDATA[*/
	var latitude = /*[[${company.latitude}]]*/;
	var longitude = /*[[${company.longitude}]]*/;
	/*]]>*/
	$(document).on('ready', function(){

		//loadMap(latitude, longitude);
	});
</script>

</body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Jobster. The net works.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="CreativeLayers">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.css" />
	<link rel="stylesheet" href="/css/icons.css">
	<link rel="stylesheet" href="/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link rel="stylesheet" type="text/css" href="/css/responsive.css" />
	<link rel="stylesheet" type="text/css" href="/css/chosen.css" />
	<link rel="stylesheet" type="text/css" href="/css/colors/colors.css" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

	<style type="text/css">
		.range_bar {
			width: 100%;
			-webkit-appearance: none;
			width: 100%;
			height: 5px;
			background: #d3d3d3;
			outline: none;
			opacity: 0.7;
			-webkit-transition: .2s;
			transition: opacity .2s;
			float:left;
		}

		.range_bar:hover {
			opacity: 1;
		}

		.range_bar::-webkit-slider-thumb {
			-webkit-appearance: none;
			appearance: none;
			width: 25px;
			height: 25px;
			background: rgb(162, 224, 232);
			cursor: pointer;
			-webkit-border-radius: 100%;
			-moz-border-radius: 100%;
			border-radius: 100%;
		}

		.range_bar::-moz-range-thumb {
			width: 25px;
			height: 25px;
			background: rgb(162, 224, 232);
			cursor: pointer;
			-webkit-border-radius: 100%;
			-moz-border-radius: 100%;
			border-radius: 100%;
		}
		.range_value_bar{
			width: 100%;
			position: relative;
			float: left;
			display: flex;
			margin-top: 15px;
		}
		.range_min{
			text-align: left;
			flex: auto;
		}
		.range_max{
			text-align: right;
			flex: auto;
		}
		.range_value {
			text-align: center;
			flex: auto;
		}

	</style>
</head>
<body>

<div class="page-loading">
	<img src="images/loader.gif" alt="" />
	<span>Skip Loader</span>
</div>

<div class="theme-layout" id="scrollup">

	<div class="responsive-header three">
		<div class="responsive-menubar">
			<div class="res-logo"><a href="/index.html" title=""><img src="images/jobster2.png" alt="" /></a></div>
			<div class="menu-resaction">
				<div class="res-openmenu">
					<img src="images/icon5.png" alt="" /> Menu
				</div>
				<div class="res-closemenu">
					<img src="images/icon6.png" alt="" /> Close
				</div>
			</div>
		</div>
		<div class="responsive-opensec">
			<div class="btn-extars">
				<a href="#" title="" class="post-job-btn"><i class="la la-plus"></i>Post Jobs</a>
				<ul class="account-btns">
					<li class="signup-popup"><a title=""><i class="la la-key"></i> Sign Up</a></li>
					<li class="signin-popup"><a title=""><i class="la la-external-link-square"></i> Login</a></li>
				</ul>
			</div><!-- Btn Extras -->
		</div>
	</div>

	<header class="stick-top style3">
		<div class="menu-sec">
			<div class="container">
				<div class="logo">
					<a href="/jobster" title=""><img src="images/jobster2.png" alt="" /></a>
				</div><!-- Logo -->
				<div class="btn-extars">
					<ul class="account-btns">
						<li class="signup-popup"><a title=""><i class="la la-key"></i> Sign Up</a></li>
						<li class="signin-popup"><a title=""><i class="la la-external-link-square"></i> Login</a></li>
					</ul>
				</div><!-- Btn Extras -->
			</div>
		</div>
	</header>

	<section class="overlape">
		<div class="block no-padding">
			<div data-velocity="-.1" style="background: url(http://placehold.it/1600x800) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
			<div class="container fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner-header">
							<h3>Job List Modern</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="block no-padding">
			<div class="container">
				 <div class="row no-gape">
				 	<aside class="col-lg-4 column border-right">
						<form action="" enctype="">
							<div class="widget">
								<div class="search_widget_job">
									<div class="field_w_search">
										<input type="text" placeholder="Search Keywords" th:value="${keyword}"/>
										<i class="la la-search"></i>
									</div><!-- Search Widget -->
								</div>
							</div>
							<div class="widget">
								<h3 class="sb-title open">Location</h3>
								<div class="specialism_widget">
									<div class="simple-checkbox">
										<p th:each="city: ${listFilters.list_cities}" th:object="${city}">
											<input type="checkbox" name="city" th:id="*{id}">
											<label th:for="*{id}" th:text="*{name} + ' (' + *{num_instances} + ')'"></label>
										</p>
									</div>
								</div>
							</div>
							<div class="widget">
								<h3 class="sb-title open">Position</h3>
								<div class="specialism_widget">
									<div class="simple-checkbox">
										<p th:each="study: ${listFilters.list_studies}">
											<input type="checkbox" name="city" th:id="${study}">
											<label th:for="${study}" th:text="${study}"></label>
										</p>
									</div>
								</div>
							</div>
							<div class="widget">
								<h3 class="sb-title open">Work Experience</h3>
								<div class="posted_widget">
									<input class="range_bar" type="range" name="experience" id="experience" min="0" th:max="${listFilters.max_experience}" step="1">
									<div class="range_value_bar">
										<span class="range_min">0</span><span class="range_value"></span><span class="range_max" th:text="${listFilters.max_experience}"></span>
									</div>
								</div>
							</div>
							<div class="widget">
								<h3 class="sb-title open">Minimum Gross Annual Salary</h3>
								<div class="posted_widget">
									<input class="range_bar" type="range" name="salary" id="salary" th:min="${listFilters.min_salary}" th:max="${listFilters.max_salary}" step="1000">
									<div class="range_value_bar">
										<span class="range_min" th:text="${listFilters.min_salary}"></span><span class="range_value"></span><span class="range_max" th:text="${listFilters.max_salary}"></span>
									</div>
								</div>
							</div>
						</form>
				 	</aside>
				 	<div class="col-lg-8 column">
				 		<div class="modrn-joblist">
					 		<div class="filterbar">
					 			<div class="sortby-sec">
					 				<span>Sort by</span>
					 				<select data-placeholder="Most Recent" class="chosen">
										<option>Most Recent</option>
										<option>Most Recent</option>
										<option>Most Recent</option>
										<option>Most Recent</option>
									</select>
									<select data-placeholder="20 Per Page" class="chosen">
										<option>30 Per Page</option>
										<option>40 Per Page</option>
										<option>50 Per Page</option>
										<option>60 Per Page</option>
									</select>
					 			</div>
								<h5 th:text="${listOffers.size()} + ' Jobs'"></h5>
					 		</div>
						</div><!-- MOdern Job LIst -->
						<div class="job-list-modern">
						 	<div class="job-listings-sec">
                                <div th:each="offer: ${listOffers}" th:object="${offer}">
                                    <a th:href="'/offers/' + *{id_offer}" class="job-listing rounded">
                                        <div class='job-title-sec'>
                                            <div class='c-logo'>
												<a th:href="'company/'+*{id_offer}">
													<img th:src="*{path_image_company}" alt='' />
												</a>
											</div>
                                            <h3 th:text="*{nameCompany}"></h3><span th:text="*{position}"></span>
                                        </div>
                                        <span class='job-lctn' th:inline="text"><i class="la la-map-marker"></i>[[*{city}]]</span>
                                        <span class='job-dates' th:inline="text"><i class="la la-calendar-o"></i>[[*{date_init} + ' - ' + *{date_end}]]</span>
                                        <span class='job-is' th:text="*{reward}+' â‚¬'"></span>
                                    </a>
                                </div>
							</div>
							<div class="viewmore"><span><i></i><i></i><i></i>View More</span></div>
						</div>
					</div>
				 </div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->
	<div th:replace="general :: footer"></div>

</div>

<!-- LOGIN POPUP -->
<div th:replace="general :: login_popup"></div>
<!-- SIGNUP POPUP -->
<div th:replace="general :: signup_popup"></div>

<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/modernizr.js" type="text/javascript"></script>
<script src="/js/script.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/wow.min.js" type="text/javascript"></script>
<script src="/js/slick.min.js" type="text/javascript"></script>
<script src="/js/parallax.js" type="text/javascript"></script>
<script src="/js/select-chosen.js" type="text/javascript"></script>
<script src="/js/counter.js" type="text/javascript"></script>
<script src="/js/mouse.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$(".range_value").each(function () {
			$(this).html($(this).parent().siblings("input").val());
		});
		$(".range_bar").change(function(){
			$(this).siblings(".range_value_bar").children(".range_value").html($(this).val());
		});
	});
</script>
<!--<script th:inline="javascript" src="js/search.js" type="text/javascript"></script>-->

</body>
</html>

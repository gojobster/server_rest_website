	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	
	<script>
		function activateUser() {
			alert("Hola");
			$.ajax({
				type: "POST",
				url: "http://localhost:8080/jobster_server_war/validateEmail",
				data: '{idUsuario: 1}',
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (datos) {

					if (datos.d == 'OK') {
						alert('OK');
					}
					else {
						alert('KO');
					}
				},
				failure: function (response) {
					alert('ERROR: ' + response.d);
				}
			});
		}
	</script>
	
</head>
<body>

<div class="theme-layout" id="scrollup">
	<section>
		<div class="block no-padding  gray">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner2">
							<div class="inner-title2">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<div class="block remove-bottom">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="account-popup" style="margin-top: 0px;">
							<h3>Activate your account</h3>
							<span>Lorem ipsum dolor sit amet consectetur adipiscing elit odio duis risus at lobortis ullamcorper</span>
							
						</div><!-- SIGNUP POPUP -->
					</div>
				</div>
				<div class="account-popup" style="margin-top: 0px; padding-top: 0px;">
					<form >
						<button onclick="activateUser()">Activate</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
